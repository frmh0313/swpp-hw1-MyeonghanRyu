<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SWPP HW-1: Form checker</title>
</head>
<body>
<form name="form" method="post">
	<div>
		Email: <input type="text" name="email">
		<span id="email_o" title="Email address submitted" style="display:none; color: green">✓</span>
		<span id="email_x" title="Wrong Email address input" style="display:none; color: red">✗</span>
	</div>

	<br>

	<div>
		Password: <input type="password" name="password">
		<span id="password_o" title="Password submitted" style="display:none; color: green">✓</span>
		<span id="password_x" title="Wrong password input" style="display:none; color: red">✗</span>
	</div>

	<br>

	<div>
	Password Confirmation: <input type="password" name="password_confirmation">
		<span id="password_confirmation_o" title="Password confirmation submitted" style="display:none; color: green">✓</span>
		<span id="password_confirmation_x" title="Check password confirmation again." style="display:none; color: red">✗</span>
	</div>

	<br>

    <div>
	Website: <input type="text" name="website">
        <span id="website_o" title="Website URL submitted" style="display:none; color: green">✓</span>
		<span id="website_x" title="Wrong URL input" style="display:none; color: red">✗</span>
	</div>

	<br>

	<div>
	Phone number: <input type="text" name="phone_number">
		<span id="phone_number_o" title="Phone number submitted " style="display:none; color: green">✓</span>
		<span id="phone_number_x" title="Wrong phone number input" style="display:none; color: red">✗</span>
	</div>

	<br>

	<div>
	First Name: <input type="text" name="fname">
        <span id="first_name_o" title="First name submitted"  style="display:none; color: green">✓</span>
		<span id="first_name_x" title="Wrong first name input" style="display:none; color: red">✗</span>
	</div>

	<br>

	<div>
	Last Name: <input type="text" name="lname">
		<span id="last_name_o" title="Last name submitted " style="display:none; color: green">✓</span>
		<span id="last_name_x" title="Wrong last name input" style="display:none; color: red">✗</span>
	</div>

	<br>

    <div>
	Age: <input type="text" name="age">
		<span id="age_o" title= "Age submitted" style="display: none; color: green">✓</span>
		<span id="age_x" title= "Wrong age input" style="display: none; color: red">✗</span>
	</div>

	<br>
	Birth Date:
	<br>

    <div>
	Month: <input type="text" name="birth_month">
		<span id="birth_month_o" title="Month submitted" style="display:none; color: green">✓</span>
		<span id="birth_month_x" title="Wrong month input" style="display:none; color: red">✗</span>
	</div>

	<br>

	<div>
	Day: <input type="text" name="birth_day">
        <span id="birth_day_o" title="Day submitted" style="display:none; color: green">✓</span>
		<span id="birth_day_x" title="Wrong day input" style="display:none; color: red">✗</span>
	</div>

	<br>

	<div>
	Year: <input type="text" name="birth_year">
        <span id="birth_year_o" title="Year submitted" style="display:none; color: green">✓</span>
		<span id="birth_year_x" title="Wrong year input" style="display:none; color: red">✗</span>
	</div>
</form>
<script type="text/javascript" src="form.js"></script>
</body>
</html>
